<p-toast></p-toast>
<div class="top-body">
    <label class="text-title">Quản lý sản phẩm</label>
    <p-fieldset legend="Thông tin tìm kiếm">
        <div class="grid">
            <div class="col-6 flex justify-content-start">
                <p style="width:250px">Tên sản phẩm</p>
                <input class="w-full" pInputText type="text"
                       placeholder="--Vui lòng nhập tên quyền --"></div>
            <div class="col-6">
                <button
                        class="tool-min-width"
                        label="Làm mới"
                        [icon]="icons.clear"
                        pButton></button>
                <button
                        [icon]="icons.search"
                        class="tool-min-width"
                        label="Tìm kiếm"
                        pButton></button>
            </div>
        </div>
    </p-fieldset>
    <p-fieldset legend="Danh sách sản phẩm">
        <div class="grid">
            <div class="col-6">
                <label class="font-bold">Tổng số bản ghi: </label>
            </div>
            <div class="col-6 flex justify-content-end">
                <button
                        class="tool-min-width"
                        [icon]="icons.add"
                        label="Thêm sản phẩm"
                        pButton></button>
            </div>
            <div class="col-12">
                <p-table
                        [value]="products"
                        selectionMode="single"
                        [resizableColumns]="true"
                        [paginator]="true"
                        [rows]="10"
                        columnResizeMode="expand"
                        styleClass="p-datatable-gridlines"
                        responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width:60px; text-align:center">STT</th>
                            <th>Title</th>
                            <th>Giá</th>
                            <th style="width:100px; text-align:center">Thao tácaa</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
                        <tr [pSelectableRow]="row">
                            <td style="width:60px; text-align:center">{{rowIndex + 1}}</td>
                            <td>{{row.title}}</td>
                            <td>{{row.price}}</td>
                            <td style="width:100px; text-align:center">
                                <i class="pi pi-user-edit p-2" style="color: green">
                                </i>
                                <i class="pi pi-trash p-2" style="color: red">
                                </i>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-fieldset>
</div>
